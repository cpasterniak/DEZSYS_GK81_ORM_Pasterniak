# JDBC URL der Datenbank
spring.datasource.url=jdbc:mysql://localhost:3307/mydatabase

# Datenbank-Benutzername
spring.datasource.username=myuser

# Datenbank-Passwort
spring.datasource.password=secret

# Der JDBC-Treiber für MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialekt für MySQL (die MySQL-Datenbank-Treiberklasse)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Automatische DDL-Operationen (für das Erstellen/Verwalten von Tabellen)
spring.jpa.hibernate.ddl-auto=update

# Zeige SQL-Abfragen in den Logs (optional für Debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8082
spring.jpa.properties.hibernate.show_sql=true


